<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuleiros</title>
    <script>
        function reloadImages() {
            document.querySelectorAll('.dynamicImage').forEach(image => {
                const timestamp = new Date().getTime();
                image.src = image.dataset.baseurl + '?' + timestamp;
            });
        }
        setInterval(reloadImages, 1000);
    </script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .board-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .board {
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
            background-color: #222;
            width: 300px;
        }
        .board img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tabuleiros Atualizados</h1>
    <div class="board-container">
        {% for board in boards %}
        <div class="board">
            <h2>{{ board.id }}</h2>
            <p>{{ board.description }}</p>
            <img class="dynamicImage"
                 data-baseurl="http://192.168.0.127:9000/board_image/{{ board.id }}"
                 src="http://192.168.0.127:9000/board_image/{{ board.id }}"
                 alt="Tabuleiro {{ board.id }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
